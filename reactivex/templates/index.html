<!DOCTYPE html>
<html>
<head>
    <title>Whatsgram</title>
    <style>
        body { font-family: Arial, sans-serif; overflow: hidden; background-color: #18122B;}
        #chat { border: 1px solid #ddd; padding: 10px; max-width: 600px; margin: auto; }
        #messages { list-style: none; padding: 0; background-color: #393053; border-radius: 5px; height: 50vh; overflow-y: scroll; padding: 0.5em}
        #messages li { padding: 5px; color: whitesmoke;}
        #messageInput { width: 100%; padding: 10px; }
        #chat { 
            display: flex;
            flex-direction: column;
            gap: 0.5em; 
            padding: 0.5em; 
            border-radius: 5px; 
            background-color: #443C68; 
            justify-content: center;
            align-items: center;
            border: none;
            width: 80%;
        }
        #joinChat { 
            display: flex;
            flex-direction: column;
            gap: 0.5em; 
            padding: 0.5em; 
            border-radius: 5px; 
            background-color: #443C68; 
            justify-content: center;
            align-items: center;
        }
        #joinChat button {
            width: 18em;
            border-radius: 5px;
            border: none;
            padding: 1em;
            font-size: 0.85em;
        }
        h2 {
            color: whitesmoke;
        }
        input {
            background-color: #393053;
            border-radius: 5px;
            border: none;
            padding: 0.5em;
            color: whitesmoke;
            min-width: 18em;
            height: 2.5em;
        }
        ::placeholder {
            color: #443C68;
        }
        .centered_section { display: flex; justify-content: center; align-items: center; height: 100vh; }
        #send_message_form {
            display: flex;
            gap: 0.5em;
            width: 100%;
            flex-direction: row;
        }
        #send_message_form button {
            padding: 1em 2em 1em 2em;
        }
        #chat_bar {
            display: flex;
            justify-content: space-between;
            width: 100%;
        }
        #chat_bar button {
            background-color: transparent;  /* No background */
            border: none;      /* White border for visibility */
            color: #ffffff;                /* White text color */
            padding: 10px 20px;            /* Padding for size */
            font-size: 16px;               /* Font size */
            cursor: pointer;               /* Pointer cursor on hover */
        }
        #chat_room_title {
            margin: 0.5em 1em 0.5em 1em;
        }
    </style>
</head>
<body>
    <section class = "centered_section" id = "join_chat_section">
        <div id="joinChat">
            <h2>Join Chat</h2>
            <input id="username" placeholder="Enter your username" />
            <input id="room" placeholder="Enter room name" />
            <button onclick="joinChat()">Join</button>
        </div>
    </section>
    <section class = "centered_section">
        <div id="chat" style="display: none;">
            <div id = "chat_bar">
                <h2 id = "chat_room_title">Chat Room:</h2>
                <button onclick="leaveChat()">Leave</button>
            </div>
            <ul id="messages"></ul>
            <div id = "send_message_form">
                <input id="messageInput" autocomplete="off" placeholder="Type your message here..." />
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </section>

    <!-- Include SocketIO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.min.js"></script>
    <script type="text/javascript" charset="utf-8">
        var socket = io();
        var currentRoom = '';

        function joinChat() {
            var username = document.getElementById('username').value;
            var room = document.getElementById('room').value;

            if (username && room) {
                currentRoom = room;
                socket.emit('join', { username: username, room: room });

                document.getElementById('join_chat_section').style.display = 'none';
                document.getElementById('chat').style.display = 'block';
                document.getElementById('chat_room_title').innerText += " " + room;
            }
        }

        function leaveChat() {
            var username = document.getElementById('username').value;
            if (currentRoom) {
                socket.emit('leave', { username: username, room: currentRoom });
                currentRoom = '';
                document.getElementById('chat').style.display = 'none';
                document.getElementById('joinChat').style.display = 'block';
            }
        }

        function sendMessage() {
            var messageInput = document.getElementById('messageInput');
            var message = messageInput.value;
            if (message) {
                socket.send(message);
                messageInput.value = '';
            }
        }

        socket.on('message', function(msg) {
            var messages = document.getElementById('messages');
            var li = document.createElement('li');
            li.appendChild(document.createTextNode(msg));
            messages.appendChild(li);
        });

        socket.on('status', function(data) {
            var messages = document.getElementById('messages');
            var li = document.createElement('li');
            li.style.color = 'gray';
            li.style.fontStyle = "italic";
            li.appendChild(document.createTextNode(data.msg));
            messages.appendChild(li);
        });
    </script>
</body>
</html>
